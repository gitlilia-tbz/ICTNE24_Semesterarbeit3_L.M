events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:5000;
    }
    
    upstream user_service {
        server user-service:5001;
    }
    
    upstream workout_service {
        server workout-service:5002;
    }
    
    upstream stats_service {
        server stats-service:5003;
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/users/ {
            proxy_pass http://user_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/workouts/ {
            proxy_pass http://workout_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/stats/ {
            proxy_pass http://stats_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}